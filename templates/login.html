{% extends "base.html" %}

{% block content %}
    <div class="login-container">
        <h2 class="form-title">Login</h2>

        <form action="{{ url_for('login') }}" method="POST" class="login-form">
            <input type="text" name="username_or_email" placeholder="Username or Email" class="input-field" required>
            <input type="password" name="password" placeholder="Password" class="input-field" required>
            <button type="submit" class="submit-btn">Login</button>
        </form>

        <div class="register-link">
            <p>Don't have an account? Register <a href="/register" class="link">here</a></p>
        </div>
    </div>
{% endblock %}
