{% extends "base.html" %}

{% block content %}
    {% if not current_user.is_authenticated %}
    <div class="notice-message">
        <strong>Notice:</strong> You must be logged in to use the Progress Tracker app.
    </div>
    {% else %}
    <h2 class="page-title">Months</h2>

    <div class="add-month-form">
        <form action="{{ url_for('add_month') }}" method="POST">
            <input type="text" name="name" placeholder="Month Name" required class="month-input-field">
            <button type="submit" class="submit-btn">Add Month</button>
        </form>
    </div>

    <div class="months-list">
        {% for month in months %}
            <div class="month-item">
                <a href="{{ url_for('month', name=month.name) }}" class="month-link">{{ month.name }}</a>
                
                <form action="{{ url_for('month', name=month.name) }}" method="GET">
                    <button type="submit" class="submit-btn">View</button>
                </form>

                <form action="{{ url_for('delete_month_route', month=month.name) }}" method="POST" class="delete-form">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </div>
        {% endfor %}
    </div>
    {% endif %}
{% endblock %}
